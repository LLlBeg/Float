<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Float</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="left"></div>
            <div class="right"></div>
            <div class="clearfix"></div>
        </div>
        <div class="box">
            <div class="container">
                <div class="left"></div>
                <div class="right"></div>
                <div class="right"></div>
                <div class="right"></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="box">
            <div class="container">
                <div class="left"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="right"></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="box">
            <div class="container">
                <div class="center">
                    <div class="left_box"></div>
                    <div class="red_box">
                        <div class="first_half"></div>
                        <div class="second_half"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="container">
                <div class="right_position">
                    <div class="red_box">
                        <div class="left_box"></div>
                        <div class="first_half"></div>
                        <div class="second_half"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </header>
</body>
</html>
